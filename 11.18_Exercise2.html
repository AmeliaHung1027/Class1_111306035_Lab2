<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type = "text/css">
	span{
		color: blue;
		border: 1px solid black;
	}
	.extra span{
		color: inherit;
	}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1><strong>New HTML5 Input Types Demo</strong></h1>

	<p>This form demonstrates the new HTML5 <span>input types and the placeholder, required and autofocus attributes</span>.</p>

	<p><label>Color:
		<input type = "color" autofocus />
			(Hexadecimal code such as #ADD8E6)
		</label></p>

	<p><div class = "extra" style = "color:green"><form action = "/action_page.php">
		<label for = "date">Date:</label>
		<input type = "date" id = "date" name = "date">
			<span>(yyyy-mm-dd)</span></p>

	<p><div style = "color:black"><label for = "email">Email:</label>
		<input type = "email" name = "email" placeholder = "name@domain.com" required>
			(name@domain.com)</p>

	<p><div style = "color:red"><label for = "number">Number:</label>
		<input type = "number" id = "number" name = "number" min = "0" max = "7" value = "4">
		<span>(Enter a number between 0 and 7)</span></p>

	<p><div style = "color:black"><label for = "range">Range:</label>
		0<input type = "range" id = "range" name = "range" min = "0" max = "20">20</p>

	<p><label for = "gsearch">Search:</label>
		<input type = "text" id = "search" name = "search" placeholder = "search query" required></p>

	<p><label for = "time">Time:</label>
		<input type = "time" id = "time" name = "time">
			(hh:mm)</p>

	<p>
		<input type = "submit" value = "Submit">
		<input type = "reset" value = "Clear">
	</p>

</form>

</body>
</html>
