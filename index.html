	<h1><strong>New HTML5 Input Types Demo</strong></h1>

	<p>This form demonstrates the new HTML5 input types and the placeholder, required and autofocus attributes.</p>

	<p><label>Color:
		<input type = "color" autofocus />
			(Hexadecimal code such as #ADD8E6)
		</label></p>

	<p><form action = "/action_page.php">
		<label for = "date">Date:</label>
		<input type = "date" id = "date" name = "date">
			(yyyy-mm-dd)</p>

	<p><label for = "email">Email:</label>
		<input type = "email" name = "email" placeholder = "name@domain.com" required>
			(name@domain.com)</p>

	<p><label for = "number">Number:</label>
		<input type = "number" id = "number" name = "number" min = "0" max = "7" value = "4">
			(Enter a number between 0 and 7)</p>

	<p><label for = "range">Range:</label>
		0<input type = "range" id = "range" name = "range" min = "0" max = "20">20</p>

	<p><label for = "gsearch">Search:</label>
		<input type = "text" id = "search" name = "search" placeholder = "search query" required></p>

	<p><label for = "time">Time:</label>
		<input type = "time" id = "time" name = "time">
			(hh:mm)</p>

	<p>
		<input type = "submit" value = "Submit">
		<input type = "reset" value = "Clear">
	</p>
